<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="txtSearch" placeholder="Search for a country...">
            <input type="button" value="Search" onclick="searchCountry()">
        </div>
        <div id="country-info" class="hidden">
            <h1 id="officialName"></h1>
            <h2 id="name"></h2>
            <p id="area"></p>
            <p id="population"></p>
            <p id="timezones"></p>
            <div id="img"></div>
            <div id="map">
                <a id="googleMapLink" href="" target="_blank">View on Google Maps</a>
            </div>
        </div>
    </div>
    <table id="tbl"></table>
    <script src="app.js"></script>
</body>
</html>
